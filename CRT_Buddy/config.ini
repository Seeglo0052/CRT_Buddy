# CRT Buddy Configuration
# 配置文件

[Window]
# 窗口默认位置（-1表示自动）
default_x = -1
default_y = -1

# 窗口大小
width = 350
height = 450

# 是否总是置顶
always_on_top = true

[Effects]
# 默认特效强度 (0.0-1.0)
scan_line_opacity = 0.3
glitch_intensity = 0.5

# 扫描线速度（毫秒）
scan_line_speed = 50

# 是否启用随机噪点
enable_noise = true

[Meme]
# 默认输出格式
output_format = PNG

# 图片最大尺寸
max_image_size = 800

# 默认字体大小
default_font_size = 60

# 是否自动添加贴纸
auto_add_stickers = true

# 贴纸数量
sticker_count = 5

[Colors]
# Y2K主题色（16进制）
primary = #00ff00
secondary = #ff00ff
accent = #00ffff
highlight = #ffff00

[Advanced]
# 是否启用调试模式
debug_mode = false

# 输出目录
output_directory = output

# 自动清理输出（保留最近N个文件，0表示不清理）
auto_cleanup_threshold = 0
